<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticker Peel Effect</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Draggable.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: transparent;
            min-height: 100vh;
            overflow: hidden;
        }

        .app-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .draggable {
            position: absolute;
            cursor: grab;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
            width: 300px;
            height: 300px;
        }

        .draggable:active {
            cursor: grabbing;
        }

        .sticker-scene {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .sticker-base {
            position: absolute;
            width: 100%;
            height: 100%;
            clip-path: polygon(0 0, 70% 0, 70% 0, 0 70%, 0 100%, 100% 100%, 100% 0);
            filter: drop-shadow(0 10px 25px rgba(0, 0, 0, 0.3));
            transition: clip-path 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .draggable:hover .sticker-base {
            clip-path: polygon(0 0, 55% 0, 55% 0, 0 55%, 0 100%, 100% 100%, 100% 0);
        }

        .draggable:active .sticker-base {
            clip-path: polygon(0 0, 45% 0, 45% 0, 0 45%, 0 100%, 100% 100%, 100% 0);
        }

        .sticker-base img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            pointer-events: none;
            user-select: none;
            -webkit-user-drag: none;
        }

        .peel-corner {
            position: absolute;
            top: 0;
            right: 0;
            width: 0%;
            height: 0%;
            transform-origin: bottom left;
            transform: rotateZ(0deg) rotateY(0deg);
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            opacity: 0;
            filter: drop-shadow(-3px 8px 15px rgba(0, 0, 0, 0.4));
        }

        .draggable:hover .peel-corner {
            width: 45%;
            height: 45%;
            opacity: 1;
            transform: rotateZ(0deg) rotateY(0deg);
        }

        .draggable:active .peel-corner {
            width: 55%;
            height: 55%;
            opacity: 1;
            transform: rotateZ(-2deg) rotateY(5deg);
        }

        .peel-front {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            clip-path: polygon(100% 0, 0 0, 100% 100%);
            overflow: hidden;
        }

        .peel-front img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transform: scaleX(-1) scaleY(-1);
            pointer-events: none;
            user-select: none;
            -webkit-user-drag: none;
        }

        .peel-back {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.98) 0%, 
                rgba(240, 240, 240, 0.95) 30%,
                rgba(220, 220, 220, 0.9) 60%,
                rgba(200, 200, 200, 0.85) 100%);
            clip-path: polygon(100% 0, 0 0, 100% 100%);
            transform: rotateY(180deg);
            backface-visibility: visible;
        }

        .peel-back::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(225deg, 
                rgba(255, 255, 255, 0.6) 0%, 
                transparent 40%);
        }

        .corner-shadow {
            position: absolute;
            top: 0;
            right: 0;
            width: 0%;
            height: 0%;
            background: radial-gradient(ellipse at top right, 
                rgba(0, 0, 0, 0.4) 0%, 
                rgba(0, 0, 0, 0.2) 30%,
                transparent 60%);
            opacity: 0;
            pointer-events: none;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .draggable:hover .corner-shadow {
            width: 50%;
            height: 50%;
            opacity: 1;
        }

        .draggable:active .corner-shadow {
            width: 60%;
            height: 60%;
            opacity: 1;
        }

        .curl-edge {
            position: absolute;
            top: 0;
            right: 0;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 0 0 0 0;
            border-color: transparent transparent transparent rgba(150, 150, 150, 0.3);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            filter: blur(2px);
        }

        .draggable:hover .curl-edge {
            border-width: 0 135px 135px 0;
            opacity: 1;
        }

        .draggable:active .curl-edge {
            border-width: 0 165px 165px 0;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="app-container" id="appContainer">
        <!-- Sticker wird hier dynamisch hinzugefÃ¼gt -->
    </div>

    <script>
        gsap.registerPlugin(Draggable);

        const stickerImage = 'images/kl.jpg';

        function createSticker(imageSrc, x = 150, y = 150) {
            const container = document.getElementById('appContainer');
            
            const draggableDiv = document.createElement('div');
            draggableDiv.className = 'draggable';

            draggableDiv.innerHTML = `
                <div class="sticker-scene">
                    <div class="sticker-base">
                        <img src="${imageSrc}" alt="" draggable="false">
                    </div>
                    <div class="corner-shadow"></div>
                    <div class="peel-corner">
                        <div class="peel-front">
                            <img src="${imageSrc}" alt="" draggable="false">
                        </div>
                        <div class="peel-back"></div>
                    </div>
                    <div class="curl-edge"></div>
                </div>
            `;

            container.appendChild(draggableDiv);
            
            const randomRotation = Math.random() * 40 - 20;
            gsap.set(draggableDiv, { 
                x, 
                y,
                rotation: randomRotation
            });

            Draggable.create(draggableDiv, {
                type: 'x,y',
                bounds: container,
                inertia: true,
                onDrag: function() {
                    const rot = gsap.utils.clamp(-30, 30, this.deltaX * 0.25);
                    gsap.to(draggableDiv, { 
                        rotation: randomRotation + rot, 
                        duration: 0.15, 
                        ease: 'power1.out' 
                    });
                },
                onDragEnd: function() {
                    gsap.to(draggableDiv, { 
                        rotation: randomRotation, 
                        duration: 0.8, 
                        ease: 'elastic.out(1, 0.5)' 
                    });
                }
            });

            return draggableDiv;
        }

        createSticker(stickerImage, 200, 200);
    </script>
</body>
</html>
