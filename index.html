<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticker Peel Effect</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Draggable.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: transparent;
            min-height: 100vh;
            overflow: hidden;
        }

        .app-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .draggable {
            position: absolute;
            cursor: grab;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
        }

        .draggable:active {
            cursor: grabbing;
        }

        .sticker-wrapper {
            position: relative;
            width: 250px;
            height: 250px;
            transform-style: preserve-3d;
            perspective: 1200px;
        }

        .sticker-container {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .sticker-main {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-origin: top right;
            backface-visibility: hidden;
            filter: drop-shadow(0 10px 25px rgba(0, 0, 0, 0.3));
        }

        .sticker-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
            pointer-events: none;
            user-select: none;
            -webkit-user-drag: none;
        }

        .sticker-peel {
            position: absolute;
            top: 0;
            right: 0;
            width: 0%;
            height: 0%;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.95) 0%, 
                rgba(230, 230, 230, 0.9) 50%, 
                rgba(200, 200, 200, 0.85) 100%);
            transform-origin: top right;
            transform: rotateZ(0deg);
            opacity: 0;
            pointer-events: none;
            clip-path: polygon(100% 0, 100% 0, 100% 100%);
            filter: drop-shadow(-5px 5px 15px rgba(0, 0, 0, 0.4));
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            border-top-right-radius: 20px;
        }

        .sticker-peel::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(225deg, 
                rgba(255, 255, 255, 0.5) 0%, 
                transparent 50%);
            pointer-events: none;
        }

        .sticker-peel::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle at top right, 
                rgba(0, 0, 0, 0.1) 0%, 
                transparent 70%);
            border-top-right-radius: 20px;
        }

        .draggable:hover .sticker-peel {
            width: 45%;
            height: 45%;
            opacity: 1;
            clip-path: polygon(100% 0, 40% 0, 100% 60%);
        }

        .draggable:active .sticker-peel {
            width: 60%;
            height: 60%;
            opacity: 1;
            clip-path: polygon(100% 0, 20% 0, 100% 80%);
            transform: rotateZ(-5deg);
        }

        .draggable:hover .sticker-main {
            filter: drop-shadow(0 15px 35px rgba(0, 0, 0, 0.4));
        }

        .sticker-curl-shadow {
            position: absolute;
            top: 0;
            right: 0;
            width: 0%;
            height: 0%;
            background: radial-gradient(ellipse at top right, 
                rgba(0, 0, 0, 0.3) 0%, 
                transparent 70%);
            opacity: 0;
            pointer-events: none;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            mix-blend-mode: multiply;
        }

        .draggable:hover .sticker-curl-shadow {
            width: 50%;
            height: 50%;
            opacity: 1;
        }

        .draggable:active .sticker-curl-shadow {
            width: 65%;
            height: 65%;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="app-container" id="appContainer">
        <!-- Sticker wird hier dynamisch hinzugefÃ¼gt -->
    </div>

    <script>
        gsap.registerPlugin(Draggable);

        const stickerImage = 'images/kl.jpg';

        function createSticker(imageSrc, x = 150, y = 150) {
            const container = document.getElementById('appContainer');
            
            const draggableDiv = document.createElement('div');
            draggableDiv.className = 'draggable';

            draggableDiv.innerHTML = `
                <div class="sticker-wrapper">
                    <div class="sticker-container">
                        <div class="sticker-main">
                            <img src="${imageSrc}" alt="" class="sticker-image" draggable="false">
                        </div>
                        <div class="sticker-curl-shadow"></div>
                        <div class="sticker-peel"></div>
                    </div>
                </div>
            `;

            container.appendChild(draggableDiv);
            
            const randomRotation = Math.random() * 40 - 20;
            gsap.set(draggableDiv, { 
                x, 
                y,
                rotation: randomRotation
            });

            Draggable.create(draggableDiv, {
                type: 'x,y',
                bounds: container,
                inertia: true,
                onDrag: function() {
                    const rot = gsap.utils.clamp(-30, 30, this.deltaX * 0.25);
                    gsap.to(draggableDiv, { 
                        rotation: randomRotation + rot, 
                        duration: 0.15, 
                        ease: 'power1.out' 
                    });
                },
                onDragEnd: function() {
                    gsap.to(draggableDiv, { 
                        rotation: randomRotation, 
                        duration: 0.8, 
                        ease: 'elastic.out(1, 0.5)' 
                    });
                }
            });

            const stickerContainer = draggableDiv.querySelector('.sticker-container');
            
            stickerContainer.addEventListener('touchstart', (e) => {
                draggableDiv.classList.add('touch-active');
            });
            
            stickerContainer.addEventListener('touchend', (e) => {
                draggableDiv.classList.remove('touch-active');
            });

            return draggableDiv;
        }

        createSticker(stickerImage, 200, 200);
    </script>
</body>
</html>
